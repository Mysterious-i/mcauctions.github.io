<form id="signUpForm">
    <input type="email" name="email" placeholder="McGill Email" class="email">
    <input type="password" name="password" placeholder="Password" class="password">
    <input type="password" name="confirmPassword" placeholder="Confirm Password" class="confirmPassword">
    <br> Personal Information
    <br>
    <input type="text" name="firstName" placeholder="First Name" class="firstName">
    <input type="text" name="lastName" placeholder="Last Name" class="lastName">
    <input type="submit" name="submit" onclick="signUp()">
</form>
